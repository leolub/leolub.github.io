>

</header>


  <main class="container mx-auto py-8">

    <section id="projects" class="mb-12">

      <div class="flex flex-wrap gap-2">
        <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full">Python</span>
        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full">Java</span>
        <span class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full">SQL</span>
        <!-- 更多技能 -->

      <img src="https://leetcode-stats.vercel.app/api?username=leolu3278&theme=Light"

        <li><a href="https://www.linkedin.com/in/-siming-li" class="text-blue-600 hover:underline" target="_blank">My LinkedIn</a></li>

  <footer class="text-center py-6 text-sm text-gray-600">
