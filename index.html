  <!-- 饼图提取脚本 -->
  <script>
  (async function () {
    const username = 'leolu3278';
    try {
      const res = await fetch(`https://leetcode-stats-api.herokuapp.com/leolu3278`);
      const { easySolved=0, mediumSolved=0, hardSolved=0 } = await res.json();
      const difficulties = [
        {label:'Easy',count:easySolved, color:'#34D399'},
        {label:'Medium',count:mediumSolved, color:'#FBBF24'},
        {label:'Hard',count:hardSolved, color:'#EF4444'},
      ];
      const filtered = difficulties.filter(d => d.count > 0);
      const labels = filtered.map(d => d.label);
      const data   = filtered.map(d => d.count);
      const colors = filtered.map(d => d.color);
      const config = {
        type:'pie',
        data:{
          labels,
          datasets:[{data,
          backgroundColor:colors,
          borderColor: 'transparent'}]
        },
        options:{ plugins:{ legend:{ position:'bottom' } } }
      };
      const encoded = encodeURIComponent(JSON.stringify(config));
      document.getElementById('chart').src =
        `https://quickchart.io/chart?c=${encoded}&width=400&height=300`;
    } catch (e) {
      console.error('Fail to load', e);
    }
  })();
</script>
